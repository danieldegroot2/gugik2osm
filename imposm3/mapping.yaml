tags:
  load_all: true
tables:
  addr_polygon:
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - name: type
      type: mapping_value
    - key: addr:street
      name: ulica
      type: string
    - key: addr:street:sym_ul
      name: kod_ulic
      type: string
    - key: addr:city:simc
      name: kod_simc
      type: string
    - key: addr:postcode
      name: kod_pna
      type: string
    - key: addr:city
      name: miejscowosc
      type: string
    - key: addr:place
      name: cz_msc
      type: string
    # - name: nr_porzadkowy
      # type: mapping_value
    mapping:
      addr:housenumber: [__any__]
    type: polygon
  buildings:
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: building
      name: budynek
      type: string
    - key: building:levels
      name: kondygnacje
      type: string
    - key: roof:shape
      name: ksztalt_dachu
      type: string
    - key: building:flats
      name: liczba_mieszkan
      type: string
    - key: building:levels:underground
      name: kondygnacje_podziemne
      type: string
    - key: height
      name: wysokosc_npg
      type: string
    mapping:
      building: [__any__]
    type: polygon
  addr_point:
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - name: type
      type: mapping_value
    - key: addr:street
      name: ulica
      type: string
    - key: addr:street:sym_ul
      name: kod_ulic
      type: string
    - key: addr:city:simc
      name: kod_simc
      type: string
    - key: addr:postcode
      name: kod_pna
      type: string
    - key: addr:city
      name: miejscowosc
      type: string
    - key: addr:place
      name: cz_msc
      type: string
    # - name: nr_porzadkowy
      # type: mapping_value
    mapping:
      addr:housenumber: [__any__]
    type: point
  nodes:
    type: point
    columns:
      - name: osm_id
        type: id
      - name: tags
        type: hstore_tags
      - name: geometry
        type: geometry
    mapping:
        __any__: [__any__]
  ways:
    type: linestring
    columns:
      - name: osm_id
        type: id
      - name: tags
        type: hstore_tags
      - name: geometry
        type: geometry
    mapping:
        __any__: [__any__]
  relations:
    type: relation
    columns:
      - name: osm_id
        type: id
      - name: tags
        type: hstore_tags
    mapping:
        __any__: [__any__]
  relation_members:
    type: relation_member
    columns:
      - name: osm_id
        type: id
      - name: member
        type: member_id
      - name: index
        type: member_index
      - name: role
        type: member_role
      - name: type
        type: member_type
    mapping:
        __any__: [__any__]
